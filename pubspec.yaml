name: approval_ai
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'  # Updated to a stable SDK version


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  firebase_core: ^3.10.0
  firebase_auth: ^5.3.4
  firebase_ui_auth: ^1.16.0
  http: ^1.2.2
  google_places_flutter: ^2.0.9
  cloud_functions: ^5.3.0
  cloud_firestore: ^5.6.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/
  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-Medium.ttf
        - asset: assets/fonts/PlayfairDisplay-SemiBold.ttf
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700
